<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droqual | ft.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://ftprd.github.io/ftprd_logo.png">
</head>
<body>
    <div class="input">
        <p class="draghere">この枠内にドロップ</p>
        <p class="ttl">Droqual</p>
        <p class="sttl">元画像より大きいサイズを指定しても、高画質化はされません｡<br>
                        Widthの設定値が5未満になると、自動で5になります｡</p>
        <input type="file" id="input" accept="image/*">
        <label class="widthsize_label">
            <span>Width</span>
            <input type="number" id="width" value="200">
            <span>px</span>
        </label>
        <label class="widthsize_range">
            <input type="range" id="range" min="5" max="2000" value="200">
        </label>
    </div>
    <div class="output">
        <img id="output" src="img/default_bg.png">
        <a href="img/default_bg.png" class="download" download="Droqual_resized.png">
            Download
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"/></svg>
        </a>
    </div>

    <a href="https://ftprd.github.io" class="link">
        <img src="https://ftprd.github.io/ftprd_logo_b.png" alt="">
    </a>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let img = new Image();
            let canvas = document.createElement('canvas');
            let ctx = canvas.getContext('2d');

            function resizeAndDisplayImage(width) {
                if (width < 5) width = 5;
                const scaleSize = width / img.width;
                canvas.width = width;
                canvas.height = img.height * scaleSize;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                const dataURL = canvas.toDataURL('image/png');

                $('#output').attr('src', dataURL);
                $('.download').attr('href', dataURL);
                $('.download').css('display', 'flex');
            };

            $('#input').on('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        img.onload = function() {
                            const width = $('#width').val() || img.width;
                            resizeAndDisplayImage(width);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            $('#width').on('input', function() {
                let width = $(this).val();
                if (width && img.src) {
                    resizeAndDisplayImage(width);
                }
                $('#range').val(width);
            });
            $('#range').on('input', function() {
                let width = $(this).val();
                if (width && img.src) {
                    resizeAndDisplayImage(width);
                }
                $('#width').val(width);
            });

            //D&D
            const dd = $('.input');
            const input = $('#input');

            dd.on('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
                dd.addClass('dragover');
            });

            dd.on('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                dd.removeClass('dragover');
            });

            dd.on('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                dd.removeClass('dragover');
                var files = e.originalEvent.dataTransfer.files;
                input[0].files = files;
                console.log(input[0].files); // 選択されたファイルを確認するためのログ
                
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        img.onload = function() {
                            const width = $('#width').val() || img.width;
                            resizeAndDisplayImage(width);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            dd.on('click', function() {
                input.click();
            });
        });
    </script>
</body>
</html>
